<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>ChangePassword</title>
    <link rel="stylesheet" href="../../Content/CSS/Alert.css" />
    <link rel="stylesheet" href="../../Content/CSS/VerticalNavBarStyle.css" />
    <link rel="stylesheet" href="../../Content/CSS/Style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <script type="text/javascript" src="../../Content/JS/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="../../Content/JS/Home/LoginCheck.js"></script>
    <script type="text/javascript" src="../../Content/JS/Profile/ChangePassword.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js" integrity="sha512-Meww2sXqNHxI1+5Dyh/9KAtvI9RZSA4c1K2k5iL02oiPO/RH3Q30L3M1albtqMg50u4gRTYdV4EXOQqXEI336A==" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <nav id="sidebar">
            <div class="title">
                Alpha Enterprice LTD
            </div>
            <div class="subtitle"></div>
            <ul class="list-items">
                <li><a id="back" href="#"><i class="fas fa-arrow-left"></i>  Back</a></li>
                <li><a href="Index.html"><i class="fas fa-user"></i>  My Profile</a></li>
                <li><a href="UpdateProfile.html"><i class="fas fa-user-edit"></i>  Edit Profile</a></li>
                <li><a href="ChangePassword.html"><i class="fas fa-user-lock"></i>  Change Password</a></li>
                <li><a href="../Logout/Logout.html"><i class="fas fa-sign-out-alt"></i>  Logout</a></li>
            </ul>
        </nav>
    </div>
    <div id="workspace">
        <h2>ChangePassword</h2>
        <div class="form-horizontal">
        <br />
            <div class="form-group">
                Current Password
                <div class="col-md-10">
                    <input type="password" id="Password" name="Password">
                    <span style="color:red;background-color:white" id="PasswordError"></span>
                </div>
            </div>
            <br />
            <div class="form-group">
                New Password
                <div class="col-md-10">
                    <input type="password" id="NewPassword" name="NewPassword">
                </div>
            </div>
            <br />
            <div class="form-group">
                Retype New Password
                <div class="col-md-10">
                    <input type="password" id="ReNewPassword" name="ReNewPassword">
                </div>
            </div>
            <div id="Errors" style="color:red;background-color:white"></div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <input type="button" id="Update" value="Update" class="btn btn-default" />
                </div>
            </div>
        </div>
        <div>
            <a href="Index.html">
                <button type="button">
                    Back
                </button>
            </a>
        </div>
        <div id="msg"></div>
    </div>
    <br>
