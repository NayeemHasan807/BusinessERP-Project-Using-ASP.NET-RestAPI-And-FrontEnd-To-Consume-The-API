<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Login</title>
    <link rel="stylesheet" href="../../Content/CSS/HorizontalNavBarStyle.css" />
    <link rel="stylesheet" href="../../Content/CSS/DivBackground.css" />
    <link rel="stylesheet" href="../../Content/CSS/Button.css" />
  </head>
  <body>
    <div id="navbar">
      <a href="Index.html">Home</a>
      <a href="Products.html">Products</a>
      <a href="About.html">About</a>
      <a href="Contact.html">Contact</a>
    </div>
    <div id="div">
      <h1 align="center" style="color: red">Login</h1>
      <br />
      <div align="center">
        <form method="post" action="/User/Login">
          <table align="center">
            <tr>
              <td style="color: white; background-color: black">UserName :</td>
              <td><input style="width: 97%" type="text" name="UserName" /></td>
            </tr>
            <tr>
              <td style="color: white; background-color: black">Password :</td>
              <td>
                <input style="width: 97%" type="password" name="Password" />
              </td>
            </tr>
            <tr>
              <td colspan="2"></td>
            </tr>
            <tr>
              <td colspan="2">
                <input
                  class="button"
                  type="submit"
                  name="Login"
                  value="Login"
                />
                <a href="Index.html"
                  ><input class="button" type="button" value="Back"
                /></a>
              </td>
            </tr>
          </table>
          <br />
          <div style="color: red; background-color: black; width: 30.8%"></div>
        </form>
      </div>
    </div>
    <footer style="background-color: black">
      <span style="color: white">
        &copy; My ASP.NET MVC Application Alpha Enterprice Ltd.
      </span>
    </footer>
  </body>
